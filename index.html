<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>yaml-js</title>
  <style>
    html, body {
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: 'Lucida Sans Unicode', 'Lucida Sans', Lucida, Arial, sans-serif;
      font-size: 14px;
    }

    h1 {
      margin: 0;
    }

    div.left, div.right {
      float: left;
      width: 49%;
      margin: 0 0.5%;
    }

    #yaml, #js {
      width: 90%;
      min-height: 400px;
      margin: 2px 0;
      padding: 5px;
      border: 1px solid #666;
      font-family: 'Lucida Console', 'Courier New', monospace;
      font-size: 14px;
    }

    #yaml {

    }

    #js {
      overflow-y: scroll;
      white-space: pre;
    }

    .clear {
      clear: both;
    }
  </style>
  <script src='jquery.js'></script>
  <script src='https://rawgithub.com/connec/yaml-js/master/yaml.min.js'></script>
  <script>
  (function() {
    var resize = function() {
      $('#yaml, #js').each(function() {
        var $this = $(this);
        $this.css('height', $('body').height() - $('h1').outerHeight(true) - ($this.outerHeight(true) - $this.height()) - 10);
      });
    };

    var update = function() {
      var result;
      try {
        result = yaml.load($('#yaml').val());
        console.log(result);
        $('#js').text(JSON.stringify(result, null, '  '));
        $('#js').html($('#js').html().replace(/\n/g, '<br>'));
      } catch(e) {
        $('#js').text(e.stack);
        $('#js').html($('#js').html().replace(/\n/g, '<br>'));
      }
    };

    var ready = function() {
      $(window).resize(resize);
      resize();

      $('#yaml').keyup(update);
      update();
    }

    $(ready);
  })();
  </script>
</head>
<body>
  <div class='left'>
    <h1>YAML</h1>
    <textarea id='yaml'>
---
# Collection Types #############################################################
################################################################################

# http://yaml.org/type/map.html -----------------------------------------------#

map:
  # Unordered set of key: value pairs.
  Block style: !!map
    Clark : Evans
    Ingy  : döt Net
    Oren  : Ben-Kiki
  Flow style: !!map { Clark: Evans, Ingy: döt Net, Oren: Ben-Kiki }

# http://yaml.org/type/omap.html ----------------------------------------------#

omap:
  # Explicitly typed ordered map (dictionary).
  Bestiary: !!omap
    - aardvark: African pig-like ant eater. Ugly.
    - anteater: South-American ant eater. Two species.
    - anaconda: South-American constrictor snake. Scaly.
    # Etc.
  # Flow style
  Numbers: !!omap [ one: 1, two: 2, three : 3 ]

# http://yaml.org/type/pairs.html ---------------------------------------------#

pairs:
  # Explicitly typed pairs.
  Block tasks: !!pairs
    - meeting: with team.
    - meeting: with boss.
    - break:   lunch.
    - meeting: with client.
  Flow tasks: !!pairs [ meeting: with team, meeting: with boss ]

# http://yaml.org/type/set.html -----------------------------------------------#

set:
  # Explicitly typed set.
  baseball players: !!set
    ? Mark McGwire
    ? Sammy Sosa
    ? Ken Griffey
  # Flow style
  baseball teams: !!set { Boston Red Sox, Detroit Tigers, New York Yankees }

# http://yaml.org/type/seq.html -----------------------------------------------#

seq:
  # Ordered sequence of nodes
  Block style: !!seq
  - Mercury   # Rotates - no light/dark sides.
  - Venus     # Deadliest. Aptly named.
  - Earth     # Mostly dirt.
  - Mars      # Seems empty.
  - Jupiter   # The king.
  - Saturn    # Pretty.
  - Uranus    # Where the sun hardly shines.
  - Neptune   # Boring. No rings.
  - Pluto     # You call this a planet?
  Flow style: !!seq [ Mercury, Venus, Earth, Mars,      # Rocks
                      Jupiter, Saturn, Uranus, Neptune, # Gas
                      Pluto ]                           # Overrated


# Scalar Types #################################################################
################################################################################

# http://yaml.org/type/bool.html ----------------------------------------------#

bool:
  canonical: y
  answer:    NO
  logical:   True
  option:    on

# http://yaml.org/type/float.html ---------------------------------------------#

float:
  canonical:         6.8523015e+5
  exponentioal:      685.230_15e+03
  fixed:             685_230.15
  sexagesimal:       190:20:30.15
  negative infinity: -.inf
  not a number:      .NaN

# http://yaml.org/type/int.html -----------------------------------------------#

int:
  canonical:   685230
  decimal:     +685_230
  octal:       02472256
  hexadecimal: 0x_0A_74_AE
  binary:      0b1010_0111_0100_1010_1110
  sexagesimal: 190:20:30

# http://yaml.org/type/merge.html ---------------------------------------------#

merge:
  - &CENTER { x: 1, y: 2 }
  - &LEFT   { x: 0, y: 2 }
  - &BIG    { r: 10 }
  - &SMALL  { r: 1 }

  # All the following maps are equal:

  - # Explicit keys
    x: 1
    y: 2
    r: 10
    label: nothing

  - # Merge one map
    << : *CENTER
    r: 10
    label: center

  - # Merge multiple maps
    << : [ *CENTER, *BIG ]
    label: center/big

  - # Override
    << : [ *BIG, *LEFT, *SMALL ]
    x: 1
    label: big/left/small

# http://yaml.org/type/null.html ----------------------------------------------#

'null':
  # This mapping has four keys,
  # one has a value.
  empty:
  canonical: ~
  english:   null
  '~':       null key # not really, because yaml-js will not use object keys
  # This sequence has five
  # entries, two have values.
  sparse:
    - ~
    - 2nd entry
    -
    - 4th entry
    - Null

# http://yaml.org/type/str.html -----------------------------------------------#

string: abcd

# http://yaml.org/type/timestamp.html -----------------------------------------#

timestamp:
  canonical:        2001-12-15T02:59:43.1Z
  valid iso8601:    2001-12-14t21:59:43.10-05:00
  space separated:  2001-12-14 21:59:43.10 -5
  no time zone (Z): 2001-12-15 2:59:43.10
  date (00:00:00Z): 2002-12-14

    </textarea>
  </div>
  <div class='right'>
    <h1>JSON</h1>
    <div id='js'></div>
  </div>
  <div class='clear'></div>
</body>
</html>
